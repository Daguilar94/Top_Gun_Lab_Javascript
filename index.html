<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Saira:300,400,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./assets//images/rocket.png"/>

<body>
    <section class="hero">

            <label hidden for="passengers-search" aria-hidden="true">buscar pasjeros</label>
            <input placeholder="Buscar pasajeros" class="passengers__search" name="passengers-search" type="text">
        </div>
        <div class="passengers__gallery">
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">

            </figure>
            <figure class="passengers__card">

            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
            <figure class="passengers__card">
                <img src="./assets/images/woman_avatar.jpg" alt="avatar" style="width:100%">
                <figcaption class="passengers__caption">Luna S.</figcaption>
            </figure>
        </div>
    </section>
    <section class="inscription">
        <h2 class="inscription__title">¿Quieres hacer parte de esta experiencia?</h2>
        <form class="inscription__form">
            <label class="inscription__label" for="passengers-amount">¿Cuántos pasajeros quieres registrar?</label>
            <div class="inscription__actions">
                <input type="number" name="passengers-amount" type="text">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </section>
    <section class="experiencies">
        <h2 class="experiencies__title">
            Nuestros viajes pasados
            <span class="temporal-message">(En construcción...)</span>
