<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Saira:300,400,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./assets//images/rocket.png"/>
    <title>Hacia Marte! - Top Gun Lab</title>
</head>
<body>
    <section class="hero">
            <h1 class="hero__title">
                Marte
            </h1>
            <p class="hero__description">
                Hola marcianos, bienvenidos a esta experiencia
            </p>
    </section>
    <section class="passengers">
        <div class="passengers__header">
            <h2 class="passengers__title">Conoce nuestra próxima tripulación</h2>
            <label hidden for="passengers-search" aria-hidden="true">buscar pasjeros</label>
            <input
                id="filter-passengers"
                placeholder="Buscar pasajeros"
                class="passengers__search"
                name="passengers-search"
                type="text"
            >
        </div>
        <div class="passengers__gallery"></div>
    </section>
    <section class="inscription">
        <h2 class="inscription__title">¿Quieres hacer parte de esta experiencia?</h2>
        <div class="inscription__content">
            <div class="inscription__summary">
                <h3 class="inscription__age">
                    Edad promedio:
                    <span class="inscription__info average-age"></span>
                </h3>
                <h3 class="inscription__profit">
                    Ganancia total:
                    <span class="inscription__info total-profit"></span>
                </h3>
            </div>
            <form class="inscription__form">
                <label class="inscription__label" for="passengers-amount">¿Cuántos pasajeros quieres registrar?</label>
                <div class="inscription__actions">
                    <input type="number" name="passengers-amount" id="passengers-amount" required>
                    <button type="submit" id="register-button">Registrar</button>
                </div>
            </form>
        </div>
    </section>
    <section class="experiencies">
        <h2 class="experiencies__title">
            Nuestros viajes pasados
            <span class="temporal-message">(En construcción...)</span>
        </h2>
        <div class="experiencies__gallery">

        </div>
    </section>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
